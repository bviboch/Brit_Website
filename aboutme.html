    <div class="myslides">
      <img class="mySlides w3-animate-fading" src="images/bishops.jpg" alt="bishops' peak">
      <img class="mySlides w3-animate-fading" src="images/mountainview.jpg" alt="vancouver">
      <img class="mySlides w3-animate-fading" src="images/polycanyon.jpg" alt="Poly Canyon">
      <img class="mySlides w3-animate-fading" src="images/hikingca.jpg" alt="whistler,bc">
      <script>
      var myIndex = 0;
      carousel();

      function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}
          x[myIndex-1].style.display = "block";
          setTimeout(carousel, 9000);
      }
      </script>
    </div>
